<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>iloominate: Storybook App</title>

    <!-- 3rd party libraries -->
    <link href="/highlightTextarea/jquery.highlighttextarea.css" rel="stylesheet" type="text/css"/>
    <link href="/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/jqime/css/jquery.ime.css" rel="stylesheet" type="text/css"/>

    <!-- custom style -->
    <link href="/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="span12">

          <noscript>Enable JavaScript!</noscript>

          <div class="well">
            <h4>Drop in an Image</h4>
            <div class="filedrop bordered">
            </div>
            <div class="layouts">
              <img src="/jqime/images/ime-active.png"/>
            </div>
            <div class="clearfix">
            </div>

            <h4>Type first page</h4>
            <br/>
            <textarea name="page" class="form-control" rows="3"> </textarea>
            <br/>
            <a href="#" class="btn btn-info pdfify">Make into PDF</a>
          </div>

          <canvas width="500" height="300" class="hide"></canvas>
        </div>
      </div>
    </div>

    <!-- 3rd party libraries -->
    <script type="text/javascript" src="/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/highlightTextarea/jquery.highlighttextarea.js"></script>

    <script type="text/javascript" src="/jspdf.min.js"></script>

    <script type="text/javascript" src="/jqime/libs/rangy/rangy-core.js"></script>
    <script type="text/javascript" src="/jqime/src/jquery.ime.js"></script>
    <script type="text/javascript" src="/jqime/src/jquery.ime.selector.js"></script>
    <script type="text/javascript" src="/jqime/src/jquery.ime.preferences.js"></script>
    <script type="text/javascript" src="/jqime/src/jquery.ime.inputmethods.js"></script>

    <!-- custom script -->
    <script type="text/javascript">var outOfChromeApp = true;</script>
    <script type="text/javascript" src="/test.js"></script>
  </body>
</html>
