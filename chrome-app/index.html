<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>iloominate: Storybook App</title>

    <link href="../static/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
        </div>

        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">
              <span>iLoominate&nbsp;&nbsp;</span>
              <span class="translate">Online</span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav pull-right">
          <li>
            <a href="#" data-toggle="dropdown">
              <span class="translate">Language</span>
              <span>&nbsp;▽</span>
            <ul id="languageselect" class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <li class="en" role="presentation">
                <a href="#" role="menuitem">English</a>
              </li>
              <li class="es" role="presentation">
                <a href="#" role="menuitem">Español</a>
              </li>
              <li class="ht" role="presentation">
                <a href="#" role="menuitem">Kreyòl Ayisyen</a>
              </li>
              <li class="ne" role="presentation">
                <a href="#" role="menuitem">नेपाली</a>
              </li>
              <li class="ar" role="presentation">
                <a href="#" role="menuitem"> العربية</a>
              </li>
            </ul>
          </li>

          <li>
            <a href="#" data-toggle="dropdown">
              <span class="translate">Word List</span>
              <span>&nbsp;▽</span>
            </a>
            <ul class="dropdown-menu wordlists" role="menu" aria-labelledby="dLabel">
              <li class="active" role="presentation">
                <a class="translate" href="#" role="menuitem">Original</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <br/>
    <br/>
    <br/>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="list-group page-list">
            <a href="#" class="list-group-item active">
              <h4 class="list-group-item-heading translate">Page 1</h4>
              <p class="list-group-item-text translate">What is the story?</p>
            </a>
            <div class="list-group-item">
              <a href="#" class="btn btn-success new-page translate">Add Page</a>
            </div>
          </div>

          <div class="list-group book-options">
            <div class="list-group-item">
              <a href="#" class="btn btn-info pdfify translate">Make PDF</a>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

        <div class="col-md-10">
          <noscript>Enable JavaScript!</noscript>

          <div class="well page">
          </div>
        </div>
      </div>
      <canvas width="500" height="300" class="preview hide"></canvas>
      <canvas width="164" height="164" class="color-change hide"></canvas>
    </div>

    <div id="wordmodal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 class="translate">Save Word List</h3>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="translate" for="wordlistname">Name</label>
              <input id="wordlistname" class="form-control" type="text" name="wordlistname"/>
            </div>
            <p>Word list goes here</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default translate" type="button" data-dismiss="modal">Cancel</button>
            <button class="save btn btn-primary translate" type="button" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="iconmodal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close">x</button>
            <h3>
              <span class="translate">Add Icon</span>
              <div class="color-bar">
                <span class="pink">__</span>
                <span class="red">__</span>
                <span class="orange">__</span>
                <span class="yellow">__</span>
                <span class="green">__</span>
                <span class="blue">__</span>
                <span class="purple">__</span>
              </div>
            </h3>
          </div>
          <div class="modal-body">
            <div class="row">
              <img src="../static/images/teacher_14016.png" class="col-md-3">
              <img src="../static/images/penguin_1986.png" class="col-md-3">
              <img src="../static/images/mosquito_19603.png" class="col-md-3">
              <img src="../static/images/backpack_2551.png" class="col-md-3">
            </div>
            <div class="row">
              <img src="../static/images/deer_103.png" class="col-md-3">
              <img src="../static/images/police_4227.png" class="col-md-3">
              <img src="../static/images/pig_1575.png" class="col-md-3">
              <img src="../static/images/graduate_6897.png" class="col-md-3">
            </div>
            <div class="row">
              <img src="../static/images/fish_12563.png" class="col-md-3">
              <img src="../static/images/frog_2546.png" class="col-md-3">
              <img src="../static/images/duck_12535.png" class="col-md-3">
              <img src="../static/images/playground_712.png" class="col-md-3">
            </div>
            <div class="row">
              <img src="../static/images/lobster_7165.png" class="col-md-3">
              <img src="../static/images/run_2401.png" class="col-md-3">
              <img src="../static/images/storm_4249.png" class="col-md-3">
              <img src="../static/images/wheat_4214.png" class="col-md-3">
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default translate">Cancel</button>
            <button type="button" data-dismiss="modal" class="btn btn-success translate iconadder">Add Icon</button>
          </div>
        </div>
      </div>
    </div>

    <div id="pagemodal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close">x</button>
            <h3 class="translate">Add Page</h3>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <h4 class="translate">Text</h4>
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="top" value="text" class="textposition">
                      <span class="translate">top of page</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="bottom" value="text" class="textposition">
                      <span class="translate">bottom of page</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="bg" value="text" class="textposition">
                      <span class="translate">full page</span>
                    </label>
                  </li>
                </ul>
              </div>
              <div class="col-md-4">
                <h4 class="translate">Image</h4>
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="top" value="image" class="imgposition">
                      <span class="translate">top of page</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="bottom" value="image" class="imgposition">
                      <span class="translate">bottom of page</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="bg" value="image" class="imgposition">
                      <span class="translate">background image (one page)</span>
                    </label>
                  </li>
                </ul>
              </div>
              <div class="col-md-4">
                <h4 class="translate">Blank</h4>
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="top" value="blank" class="blankposition">
                      <span class="translate">top of page</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="bottom" value="blank" class="blankposition">
                      <span class="translate">bottom of page</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="bg" value="blank" class="blankposition">
                      <span class="translate">full page</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default translate">Cancel</button>
            <button type="button" data-dismiss="modal" class="save btn btn-primary translate">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 3rd party libraries -->
    <script type="text/javascript" src="../lib/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../lib/antihighlight/jquery.antihighlight.js"></script>

    <script type="text/javascript" src="../lib/png.js"></script>
    <script type="text/javascript" src="../lib/jspdf.debug.js"></script>

    <script type="text/javascript" src="../lib/md5.min.js"></script>

    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="../lib/polyglot.min.js"></script>

    <script type="text/javascript" src="../lib/jqime/libs/rangy/rangy-core.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.selector.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.preferences.js"></script>
    <script type="text/javascript" src="../lib/jqime/src/jquery.ime.inputmethods.js"></script>

    <!-- include input methods -->
    <script type="text/javascript" src="../lib/jqime/rules/ar/ar-kbd.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-inscript.js"></script>
    <script type="text/javascript" src="../lib/jqime/rules/ne/ne-inscript2.js"></script>

    <!-- PBS library -->
    <script type="text/javascript" src="../lib/pbs/engine/js/pbs.js"></script>
    <script type="text/javascript" src="../lib/pbs/engine/js/eventDispatcher.js"></script>
    <script type="text/javascript" src="../lib/pbs/engine/js/interaction.js"></script>
    <script type="text/javascript" src="../lib/pbs/engine/js/resourceLoader.js"></script>
    <script type="text/javascript" src="../lib/pbs/engine/js/book.js"></script>
    <script type="text/javascript" src="../lib/pbs/engine/js/page.js"></script>

    <!-- /make defaults -->
    <script type="text/javascript" src="../static/makeDefaults.js"></script>

    <!-- custom script -->
    <script type="text/javascript" src="../static/translations.js"></script>
    <script type="text/javascript" src="../static/localize.js"></script>
    <script type="text/javascript" src="../static/pdfify.js"></script>
    <script type="text/javascript" src="../static/pagecomponent.js"></script>
    <script type="text/javascript" src="../static/test.js"></script>
  </body>
</html>
